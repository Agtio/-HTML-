<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
  integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
  crossorigin="anonymous"
/>
    <title>登录</title>
</head>
<body>
    <div class="mdui-appbar">
		<div class="mdui-toolbar mdui-color-theme">
		  <button class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}"><i class="mdui-icon material-icons">menu</i></button>
		  <a href="javascript:;" class="mdui-typo-title">登录</a>
		  <div class="mdui-toolbar-spacer"></div>
      <div class="mdui-textfield mdui-textfield-expandable">
        <button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></button>
        <input class="mdui-textfield-input" type="text" placeholder="Search"/>
        <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
      </div>
		  <a href="javascript:;" class="mdui-btn mdui-btn-icon" onclick="refresh()"><i class="mdui-icon material-icons">refresh</i></a>
		  <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
		</div>
	  </div>
		<div class="mdui-drawer mdui-drawer-close" id="drawer">
		  <ul class="mdui-list">
			  <a href="./index.html" class="mdui-list-item">首页</a>
			  <a href="./index4.html" class="mdui-list-item">登录</a>
			  <a href="./index3.html" class="mdui-list-item">留言</a>
			  <li class="mdui-list-item" mdui-drawer-close>
				  关闭
			  </li>
		  </ul>
		</div>
    <div class="mdui-container">
        <div class="mdui-row mudi-center">
            <div class="mdui-col-xs-12">
                <h1>登录</h1>
            </div>
        </div>
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">account_circle</i>
            <label class="mdui-textfield-label">账号</label>
            <textarea class="mdui-textfield-input"></textarea>
          </div>
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">lock_outline</i>
            <label class="mdui-textfield-label">密码</label>
            <textarea class="mdui-textfield-input"></textarea>
          </div>
          <div class="mdui-row">
              <div class="mdui-col-xs-12">
                  <button class="mdui-btn mdui-btn-block mdui-color-grey mdui-ripple" onclick="login()">登录</button>
              </div>
          </div>
    </div>
        <div class="mdui-fab-wrapper" mdui-fab="">
            <a class="mdui-fab mdui-ripple mdui-color-theme-accent" href="./index.html">
              <i class="mdui-icon material-icons">arrow_back</i>
            </a>
          </div>
          <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
    <script>
      function refresh(){
        mdui.snackbar({
        message: '刷新成功',
        position: 'left-bottom'
      });
      }
    </script>
</body>
</html>
